<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="pat.js"></script>
    <title>Patient Waiting Time Simulator</title>
    <style type="text/css">
      <!--
          h1 {font: 14pt sans}
          td {font: 9pt sans}
          p {Font: 9pt sans}
      -->
    </style>
  </head>
  <body onload="pat.setup()" bgcolor="#ffffff">
    <table cellspacing="0" cellpadding="0">
      <tr>
        <th class="title" width="100" valign="top">
          Patient
        </th>
        <th colspan="6" class="params">Parameters</th>
        <th colspan="2" class="results">Results</th>
        <th colspan="2" class="controls">Controls</th>
      </tr>
      <tr>
        <td class="title" width="100" valign="top">Waiting</td>
        <td class="params"># Periods:</td>
        <td class="params">
          <input type="text" id="nperiods" size="6" maxlength="80"/>
        </td>
        <td class="params">Max. Slots/Period</td>
        <td class="params">
          <input type="text" id="nslots" size="6" maxlength="80"/>
        </td>
        <td class="params" colspan="2"><em>Distribution</em></td>
        <td class="results">Total # Patients Breached:</td>
        <td class="results">
          <input type="text" id="nbreached" size="10" maxlength="80"/>
        </td>
        <td class="controls" align="center">
          <input type="button" value="Show Slots" 
                 onclick="pat.set_slots(false)"/>
        </td>
        <td class="controls" align="center">
          <input type="button" value="Reset Slots" 
                 onclick="pat.set_slots(true)"/>
        </td>
      </tr>
      <tr>
        <td class="title">Time</td>
        <td class="params"># Referrals:</td>
        <td class="params">
          <input type="text" id="nreferrals" size="6" maxlength="80"/>
        </td>
        <td class="params">Av. Slots/Period:</td>
        <td class="params">
          <input type="text" id="navslots" size="6" maxlength="80" 
                 onchange="pat.set_slots(true)"/>
        </td>
        <td class="params">Uniform:</td>
        <td class="params">
          <input type="radio" name="distribution" 
                 id="uniform" value="1" checked="checked"/>
        </td>
        <td class="results">Average Queue Time:</td>
        <td class="results">
          <input type="text" id="avqtime" size="10" maxlength="80"/>
        </td>
        <td class="controls" align="center">
          <input type="button" value="Run" onclick="pat.start()"/>
        </td>
        <td class="controls" align="center">
          <input type="button" value="Clear" onclick="gui.clear()"/>
        </td>
      </tr>
      <tr>
        <td class="title">Simulator</td>
        <td class="params"># Patients Breaching:</td>
        <td class="params">
          <input type="text" id="ncurrbreach" size="6" maxlength="80"/>
        </td>
        <td class="params">Breach Threshold:</td>
        <td class="params">
          <input type="text" id="sla" size="6" maxlength="80"/>
        </td>
        <td class="params">Normal:</td>
        <td class="params">
          <input type="radio" name="distribution" id="normal" value="0"/>
        </td>
        <td class="results">Total Unused Slots:</td>
        <td class="results">
          <input type="text" id="unusedslots" size="10" maxlength="80"/>
        </td>
        <td class="controls" align="center">
          <input type="button" value="Import" onclick=""/>
        </td>
        <td class="controls" align="center">
          <input type="button" value="Export" onclick=""/>
        </td>
      </tr>
    </table>
    <input type="text" id="version" disabled="disabled" size="6"></input>
    <input type="file" id="filer">
    <input type="hidden" id="slots" value=""></input>
    <input type="hidden" id="normaldist" value=""></input>
    <div style="width: 1250px;height: 700px;overflow: auto">
      <canvas id="patCanvas" width="1200" height="650"
              style="border:1px solid #000000;" onclick="gui.mouse_click(event)">
      </canvas>
    </div>
  </body>
</html>
