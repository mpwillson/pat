<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript" src="pat.js"></script>
    <title>Patient Waiting Time Simulation</title>
    <style type="text/css">
      <!--
          h1 {font: 14pt sans}
          td {font: 9pt sans}
      -->
    </style>
  </head>
  <body onload="pat.setup()" bgcolor="#ffffff">
    <h1>Patient Waiting Time Simulation</h1>
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td valign="top">
          <table cellspacing="0" cellpadding="0" bgcolor="#ffe800">
            <tr>
              <td colspan="6" style="font-weight: bold">Parameters</td>
            </tr>
            <tr>
              <td># Periods:</td>
              <td><input type="text" id="nperiods" size="10" maxlength="80"/></td>
              <td>Max. Slots/Period</td>
              <td><input type="text" id="nslots" size="10" maxlength="80"/></td>
              <td><em>Distribution</em></td>
              <td></td>
            </tr>
            <tr>
              <td># Referrals:</td>
              <td><input type="text" id="nreferrals" size="10" maxlength="80"/></td>
              <td>Av. Slots:</td>
              <td><input type="text" id="navslots" size="10" maxlength="80"/></td>
              <td>Uniform:</td>
              <td><input type="radio" name="distribution" 
              id="uniform" value="1" checked="checked"/></td>
            </tr>
            <tr>
              <td># Patients Queued:</td>
              <td><input type="text" id="nqueued" size="10" maxlength="80"/></td>
              <td>Breach Threshold:</td>
              <td><input type="text" id="sla" size="10" maxlength="80"/></td>
              <td>Normal:</td>
              <td><input type="radio" name="distribution" id="normal" value="0"/></td>
            </tr>
          </table>
        </td>
        <td valign="top">
          <table cellspacing="0" cellpadding="0" bgcolor="#14a2d4">
            <tr>
              <td colspan="2" style="font-weight: bold; color: white">Results</td>
            </tr>
            <tr>
              <td style="color: white">Total # patients breached:</td>
              <td><input type="text" id="nbreached" size="10" maxlength="80"/></td>
            </tr>
            <tr>
              <td style="color: white">Average queue time:</td>
              <td><input type="text" id="avqtime" size="10" maxlength="80"/></td>
            </tr>
            <tr>
              <td style="color: white">Total Unused Slots:</td>
              <td><input type="text" id="unusedslots" size="10" maxlength="80"/></td>
            </tr>
          </table>
        </td>
        <td valign="top">
          <table cellspacing="0" cellpadding="0" bgcolor="#af5eac">
            <tr>
              <td style="color: white; font-weight: bold;">Controls</td>
            </tr>
            <tr>
              <td align="center"><input type="button" value="Show Slots" 
              onclick="pat.set_slots(false)"/></td>
              <td align="center"><input type="button" value="Reset Slots" 
              onclick="pat.set_slots(true)"/></td></tr>
              <tr><td align="center"><input type="button" value="Run" 
              onclick="pat.start()"/></td>
              <td align="center"><input type="button" value="Clear" 
              onclick="gui.clear()"/></td>
              </tr>
              <tr><td align="center"><input type="button" value="Import" 
              onclick=""/></td>
              <td align="center"><input type="button" value="Export" 
              onclick=""/></td>
              </tr>
          </table>
        </td>
      </tr>
    </table>
    <br/>
    <div style="width: 1250px;height: 700px;overflow: auto">
      <canvas id="patCanvas" width="1200" height="650"
              style="border:1px solid #000000;" onclick="gui.mouse_click(event)">
      </canvas>
    </div>
  </body>
</html>
